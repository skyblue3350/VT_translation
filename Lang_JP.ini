SK_TutTip1 = "In diesem Modus kannst du ganz einfach deine eigenen Matches erstellen.;;Du kannst die Regeln anpassen, aber grundsätzlich gilt hier wie in Schnelles Spiel, dass du das Spiel nicht verlierst, wenn du abgeschossen wirst - das Spiel geht weiter, bis jemand das 目標 erreicht hat.;;Es gibt unzählige Optionen zum Experimentieren. Nutze einfach die, die dir am meisten zusagen.
"
SK_TutTip2 = "Du kannst bestimmen, welche Fähigkeiten und Einheiten die KI einsetzen kann. Es gibt aber auch zwei grundlegende KI-Typen:;;[Kanonenfutter] - einfache KI, wenig reaktionsschnell, relativ vorhersehbar. Du solltest sie verwenden, wenn der Feind zahlenmäßig überlegen ist.;;[Ass] - die komplexeste und schwierigste KI. Diese KI verhält sich wie ein anderer Spieler. Selbst in niedrigeren Schwierigkeitsgraden wirst du herausgefordert. Wenn du alleine bist, solltest du nicht gegen mehrere KI-Gegner dieser Art kämpfen."
SK_TutTip3 = "Mit Modifikatoren kannst du ganz einfach das Gameplay verändern. Du kannst sie hinzufügen, entfernen oder kombinieren, um ein einzigartiges Erlebnis zu schaffen.;Wenn du das Gefecht verlässt, werden alle gewählten Modifikatoren automatisch deaktiviert.
"
SK_TutTip4 = "Du kannst auch selbst neue Modifikatoren erstellen; Alle Dateien lassen sich leicht modifizieren und finden sich im Mutators-Ordner.;;Hinweis: Da die Modifikatoren unterschiedliche Aspekte verändern, funktionieren möglicherweise nicht alle Modifikatoren miteinander. Experimentiere einfach ein wenig herum."

